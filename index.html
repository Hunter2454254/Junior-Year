<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colorful Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Discover the Seasons</h1>
      <p>Experience the beauty of each season with curated content and imagery.</p>
    </div>
    
    <div class="row text-center">
      <div class="col-12 col-md-4 mb-4">
        <div class="card">
          <img src="img/126535.jpg" alt="Jynxzi">
          <div class="card-body">
            <a href='https://en.wikipedia.org/wiki/Jynxzi' class="btn btn-custom">Summer</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-4">
        <div class="card">
          <img src="img/download (2).jpg" alt="Ricci">
          <div class="card-body">
            <a href='https://www.youtube.com/channel/UCI_9XQVybf6YixFHUMqvVXQ' class="btn btn-custom">Spring</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-4">
        <div class="card">
          <img src="img/ghows_gallery-WL-822009996-7ffc2013.webp" alt="Stompin">
          <div class="card-body">
            <a href='https://www.youtube.com/@stompgoat' class="btn btn-custom">Fall</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-4">
        <div class="card">
          <img src="img/tnc_11065968.jpg" alt="Winter">
          <div class="card-body">
            <a href='https://www.youtube.com/@stompgoat' class="btn btn-custom">Winter</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
